<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__img" src="./asserts/eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="container">
    <section class="add-item" id="add-item">
      <label class="add-item__title" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="task task--add" type="text">
        <button class="add button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./asserts/remove.svg">
          </button>
        </li>
        <li class="item--edit item">
          <input class="checkbox" type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./asserts/remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-title">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./asserts/remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
